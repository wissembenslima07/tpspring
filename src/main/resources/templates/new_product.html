<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajout Produit</title>
    <style>
        form { width: 300px; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 5px; margin-bottom: 10px; }
        button { background-color: #007bff; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
<h1>Ajout Produit</h1>
<form th:action="@{/save}" th:object="${productform}" method="post">
    <label>Name</label>
    <input type="text" th:field="*{name}" />
    <label>Price</label>
    <input type="text" th:field="*{price}" />
    <label>Description</label>
    <input type="text" th:field="*{description}" />
    <button type="submit">Submit</button>
</form>
</body>
</html>
